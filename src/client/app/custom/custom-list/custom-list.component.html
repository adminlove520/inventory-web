<div class="content-wrapper" style="min-height: 960px;">
  <section class="content-header">
    <h1>
      客户列表
    </h1>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['/main']">
          <i class="fa fa-dashboard"></i>首页
        </a>
      </li>
      <li class="active">
        <a [routerLink]="['/custom/list']">客户列表</a>
      </li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box">
          <!--<div class="box-header">-->
          <!--</div>-->
          <div class="box-body">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
              <div class="row">
                <div class="col-md-6">
                  <div class="dataTables_length" id="example1_length">
                    <label>
                      <a class="btn btn-primary" [routerLink]="['/custom/detail']">添加客户</a>
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="dataTables_filter" id="example1_filter">
                    <label>Search:
                      <input class="input input-sm" type="search" [(ngModel)]="keyword" (keyup.enter)="search()">
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <table id="example1" class="table table-bordered table-striped dataTable" [(mfSortOrder)]="sortOrder" [(mfSortBy)]="sortBy"
                         [mfRowsOnPage]="rowsOnPage" [mfData]="customs" (mfOnPageChange)="onPageChange($event)"
                         [mfActivePage]="activePage" [mfIsServerPagination]="true" #mf="mfDataTable"
                         [(mfAmountOfRows)]="itemsTotal" (mfSortOrderChange)="onSortOrder($event)" style="border: 1px solid #f4f4f4;">
                    <thead>
                    <tr role="row">
                      <th width="15%">编号</th>
                      <th width="15%">姓名</th>
                      <th width="15%">手机</th>
                      <th width="15%">邮箱</th>
                      <th width="15%">级别</th>
                      <th width="15%">类别</th>
                      <th width="10%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr role="row" *ngIf="itemsTotal==0">
                      <td colspan="7" class="no-data-prompt">暂无数据</td>
                    </tr>
                    <tr role="row" *ngFor="let custom of customs">
                      <td>{{custom.id}}</td>
                      <td class="pointer">{{custom.name}}</td>
                      <td>{{custom.mobile}}</td>
                      <td>{{custom.email}}</td>
                      <td>{{custom.getLevel()}}</td>
                      <td>{{custom.getType()}}</td>
                      <td><a class="btn btn-info btn-sm" style="width: 80%" [routerLink]="['/custom/detail']" [queryParams]="{customId:custom.id}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        详情</a>
                      </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                      <td colspan="7">
                        <mfBootstrapPaginator class="pull-right"></mfBootstrapPaginator>
                      </td>
                    </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
